<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlessedEar Playlist Curator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>BlessedEar Playlist Curator</h1>
    
    <form id="playlist-form">
        <label for="search-input">Search for a song:</label>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Start typing to search songs..." autocomplete="off">
            <div id="autocomplete"></div>
        </div>
    
        <h3>Selected Songs</h3>
        <ul id="selected-songs"></ul>
        
        <label for="playlist-size">Playlist Size:</label>
        <input type="number" id="playlist-size" min="1" max="50" value="10">
        
        <div id="playlist-buttons">
            <button type="submit" class="button blue">Generate Playlist</button>
            <button type="button" class="button blue" onclick="createSpotifyPlaylist()">Create Spotify Playlist</button>
        </div>
    </form>

    <div id="generated-playlist"></div>

    <script src="app.js"></script>
</body>
</html>
